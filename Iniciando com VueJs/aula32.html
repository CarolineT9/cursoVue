<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades computadas</title>
    <script src="./vue.js">
        
    </script>
</head>
<body>
    <div id="app">
        <h4>Adicionar Pacientes</h4>
        <span>Nome: </span> <span><input type="text" id="inputNome"></span>
        <span>Idade: </span> <span><input type="text" id="inputIdade"></span>
        <span>Plano </span> <span><input type="text" id="inputPlano"></span>
        <button @click="adicionarPaciente()">Adicionar</button>

        <hr>

        <h4>Ãšltimo paciente cadastrado</h4>
        <p v-if="pacientes.length > 0">
                {{ultimoPaciente}}

        </p>
        <hr>
        <h4>Pacientes Plano Ouro</h4>
        <p v-for="p in pacientesPlanoOuro"> {{p.nome}} </p>

        <hr>

        <h4>Pacientes Cadastrados</h4>
        <p v-for="p in pacientes">{{p.nome}} </p>
    </div>

    <script>

        const vm = new Vue({

            el: "#app",
            data: {
                pacientes: []
            },
            methods:{
                adicionarPaciente(){
                    this.pacientes.push({
                        nome:inputNome.value,
                        idade: inputIdade.value,
                        plano: inputPlano.value
                    })
                }
            },
            computed: {
                ultimoPaciente(){
                    let key = this.pacientes.length - 1
                    let txt = ''

                    txt += 'Paciente : ' + this.pacientes[key].nome
                    txt += ', idade : ' + this.pacientes[key].idade
                    txt += ', plano : ' + this.pacientes[key].plano

                    return txt.toUpperCase()
                },

                pacientesPlanoOuro(){
                    return this.pacientes.filter(item => item.plano == 'Ouro')
                }
            }
        })
    </script>
</body>
</html>
