<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva B-Bind</title>
    <script src="./vue.js"></script>
    <style>
        .vermelho{
            color: red
        }
    </style>
</head>
<body>
    <div id="app">

            <a v-bind:href="site">Site</a>
            <p v-bind:class="cor">Entendo a diretiva V-bind </p>
            <input type="text" v-bind:placeholder="instrucaoDePreenchimento" v-bind:value="valor">
            <input type="checkbox" v-bind:checked="check">
    </div>
    <script>
         
         const vm = new Vue({
            el: '#app',
            data: {
                site:'http://google.com',
                cor:'vermelho',
                instrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
                valor: 'entendo a diretiva v-bind',
                check: true
            },
            methods: {}
         })

    </script>
    
</body>
</html>
